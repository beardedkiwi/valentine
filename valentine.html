<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíù Valentine's Day üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            color: #e74c3c;
            margin-bottom: 40px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 80px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .yes-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .no-btn {
            background: #ecf0f1;
            color: #7f8c8d;
            position: absolute;
        }

        .no-btn:hover {
            background: #bdc3c7;
        }

        /* Celebration styles */
        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .celebration.active {
            display: block;
        }

        .balloon {
            position: absolute;
            bottom: -150px;
            width: 50px;
            height: 70px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 6s ease-in-out;
        }

        @keyframes float {
            0% {
                bottom: -150px;
                opacity: 1;
            }
            100% {
                bottom: 110%;
                opacity: 0;
            }
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
        }

        @keyframes firework-explosion {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y));
                opacity: 0;
            }
        }

        .success-message {
            display: none;
            font-size: 2em;
            color: #e74c3c;
            margin-top: 30px;
            animation: fadeIn 1s ease-in;
        }

        .success-message.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .heart {
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do you want to be my Valentine? üíï</h1>
        <div class="buttons">
            <button class="yes-btn" onclick="handleYes()">Yes! üíù</button>
            <button class="no-btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
        <div class="success-message" id="successMsg">
            <span class="heart">‚ù§Ô∏è</span> I love you! <span class="heart">‚ù§Ô∏è</span>
        </div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const celebration = document.getElementById('celebration');
        const successMsg = document.getElementById('successMsg');

        function moveButton() {
            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Get random position within a reasonable range
            const maxX = containerRect.width - btnRect.width - 40;
            const maxY = containerRect.height - btnRect.height - 20;
            
            const randomX = Math.random() * maxX - (maxX / 2);
            const randomY = Math.random() * maxY - (maxY / 2);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function handleYes() {
            // Hide buttons
            document.querySelector('.buttons').style.display = 'none';
            
            // Show success message
            successMsg.classList.add('active');
            
            // Start celebration
            celebration.classList.add('active');
            
            // Create balloons
            createBalloons();
            
            // Create fireworks
            createFireworks();
        }

        function createBalloons() {
            const colors = ['#e74c3c', '#3498db', '#f39c12', '#9b59b6', '#1abc9c', '#e91e63'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const balloon = document.createElement('div');
                    balloon.className = 'balloon';
                    balloon.style.left = Math.random() * 100 + '%';
                    balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    balloon.style.animationDelay = Math.random() * 2 + 's';
                    balloon.style.animationDuration = (Math.random() * 3 + 4) + 's';
                    celebration.appendChild(balloon);
                    
                    setTimeout(() => balloon.remove(), 8000);
                }, i * 200);
            }
        }

        function createFireworks() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createFirework();
                }, i * 500);
            }
        }

        function createFirework() {
            const colors = ['#e74c3c', '#3498db', '#f39c12', '#9b59b6', '#1abc9c', '#e91e63'];
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.7;
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / 30;
                const velocity = 100 + Math.random() * 100;
                const xVel = Math.cos(angle) * velocity;
                const yVel = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--x', xVel + 'px');
                particle.style.setProperty('--y', yVel + 'px');
                particle.style.animation = 'firework-explosion 1.5s ease-out forwards';
                
                celebration.appendChild(particle);
                
                setTimeout(() => particle.remove(), 1500);
            }
        }

        // Initialize button position
        moveButton();
    </script>
</body>
</html>
